<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="20" height="5" viewBox="0 0 20 5">
  <defs>
    <style>
      .cls-1 {
        fill: #693;
        filter: url(#drop-shadow-1);
      }
    </style>

    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset dy="1" in="SourceAlpha"/>
      <feGaussianBlur result="dropBlur"/>
      <feFlood/>
      <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
    </filter>
  </defs>
  <rect width="20" height="4" class="cls-1"/>
</svg>
