<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>
	<header class="s-header">
		<div class="wrapper">
			<a href="index.html" class="b-logo">
				<img src="dist/img/svgstore/logo.svg" alt="logo">
			</a>

			<div class="s-header__phone">
				<span>Телефон горячей линии</span>
				<a href="tel:+0800211112">0 800 211 112</a>
			</div>

			<div class="b-nav">
				<a href="#" class="b-nav__link">О нас</a>
				<a href="#" class="b-nav__link">Кредиты</a>
				<a href="#" class="b-nav__link">Акции</a>
				<a href="#" class="b-nav__link">Справка</a>
				<a href="#" class="b-nav__link">Блог</a>
				<a href="#" class="b-nav__link">Студентам</a>
			</div>

			<div class="s-header__lang">
				<button class="b-btn b-btn--lang">Рус</button>
				<button class="b-btn b-btn--lang">Укр</button>
			</div>

			<button class="b-btn-login">Мой кабинет <span class="icon icon--login"></span></button>

		</div>
	</header>
	
	<form class="b-form form-decision" action="#">
		<h2 class="b-form__title">Онлайн решение получение кредита</h2>
		<p class="b-form__message">Заполните короткую анкету и получите <br> решение в течении 30 минут.</p>
		<input class="b-form__input" type="text" placeholder="Имя">
		<input class="b-form__input" type="text" placeholder="Фамилия">
		<input class="b-form__input" type="text" placeholder="Отчество">
		<input class="b-form__input" type="text" placeholder="Дата рождения">
		<input class="b-form__input" type="tel" placeholder="Идентификационный номер">
		<div class="b-form__item-multiple">
			<input class="b-form__input b-form__input--serial" type="text" placeholder="Серия">
			<input class="b-form__input b-form__input--number" type="tel" placeholder="Номер">
		</div>
		<button class="b-btn-primary b-btn-primary--main b-form__btn" type="submit">Получить решение онлайн</button>
		<button class="b-btn-close"></button>
	</form>
	
</body>
</html>
