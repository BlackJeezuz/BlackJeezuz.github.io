<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo list</title>
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
	<form action="#" class="todo-list" id="form">
		<input class="todo-list__input" type="text" placeholder="What I need to do?"> 
		<button id="button" class="todo-list__btn" type="submit">Add</button>
		<div class="todo-list__deals"></div>
		<span class="todo-list__counter">Items: </span>
		<div class="todo-list__tab-wrap">
			<button class="todo-list__tab" id="tab-all">All</button>
			<button class="todo-list__tab" id="tab-done">Done</button>
			<button class="todo-list__tab" id="tab-active">Not yet</button>
		</div>
	</form>

	<script src="assets/libs/common.js"></script>
</body>
</html>
