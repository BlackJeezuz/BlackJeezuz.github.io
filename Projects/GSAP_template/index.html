<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Index page</title>
  <link rel="stylesheet" href="dist/css/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Animation with GSAP</h1>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <h2 class="section__title">Basic animation</h2>
      <div class="controlls">
        <button class="controlls__btn play">play</button>
        <button class="controlls__btn pause">pause</button>
        <button class="controlls__btn resume">resume</button>
        <button class="controlls__btn reverse">reverse</button>
        <button class="controlls__btn speedUp">2x speed</button>
        <button class="controlls__btn slowDown">2x slow</button>
        <button class="controlls__btn seek">go to 3 sec</button>
        <button class="controlls__btn progress">go to 50%</button>
        <button class="controlls__btn restart">restart</button>
      </div>
      <div class="section__content"><a class="logo" href="#"><img src="../dist/img/logo-man.svg" alt="man"/></a>
        <div class="animation"><a class="animation__element" href="#" id="el-1">1</a><a class="animation__element" href="#" id="el-2">2</a><a class="animation__element" href="#" id="el-3">3</a><a class="animation__element" href="#" id="el-4">4</a></div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/easing/EasePack.min.js"></script>
  <script src="dist/libs/common.js"></script>
</body>
