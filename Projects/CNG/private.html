<!DOCTYPE html>
<html lang="en">
<head>

	<title>Private</title>

<body class="section--dark">
	<menu class="mobile-menu">
		<a href="#project" class="mobile-menu__link">Project</a>
		<a href="#payment" class="mobile-menu__link">Payments</a>
		<a href="#team" class="mobile-menu__link">Team</a>
		<a href="#contact" class="mobile-menu__link">Contact</a>
	</menu>

	<header class="header">
		<a href="#" class="logo">
			<img src="dist/img/logo.png" alt="logo">
		</a>

		<nav class="header__nav">
			<a href="#project" class="header__nav-link">Project</a>
			<a href="#payment" class="header__nav-link">Payments</a>
			<a href="#team" class="header__nav-link">Team</a>
			<a href="#contact" class="header__nav-link">Contact</a>
		</nav>

		<div class="btn-box">
			<button class="btn header__btn" id="btn-login">Log in</button>
			<button class="btn header__btn" id="btn-registration">Registration</button>
		</div>

		<button class="mobile-btn">
			<div class="mobile-btn__sandwich">
				<span class="mobile-btn__topper"></span>
				<span class="mobile-btn__middle"></span>
				<span class="mobile-btn__footer"></span>
			</div>
			<span>Menu</span>
		</button>
	</header>

	<section class="private">
		<div class="container">
			<div class="user">
				<h3 class="private-title">My account</h3>
				<div class="user__name-wrap">
					<img src="" alt="" class="user__img">
					<span class="user__name">Karl Marks</span>
				</div>
				<form action="#" class="user__info">
					<div class="user__info-item">
						<label for="user-inp">Adress</label>
						<input type="text" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
					<div class="user__info-item">
						<label for="user-inp">Phone number</label>
						<input type="tel" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
					<div class="user__info-item">
						<label for="user-inp">Your phone number</label>
						<input type="tel" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
					<div class="user__info-item">
						<label for="user-inp">Email adress</label>
						<input type="mail" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
					<div class="user__info-item">
						<label for="user-inp">Current password</label>
						<input type="password" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
					<div class="user__info-item">
						<label for="user-inp">New password</label>
						<input type="password" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
					<div class="user__info-item">
						<label for="user-inp">Password confirmation</label>
						<input type="text" value="user-data" disbled="" class="user-data user__input" placeholder="Enter the data">
					</div>
				</form>
			</div>

			<div class="user-history">
				<div class="user-item">
					<time class="user-history__date">02.03.18</time>
					<span class="user-history__method">data</span>
					<span class="user-history__number">411432</span>
					<span class="user-history__amount">412</span>
				</div>
				<div class="user-item">
