<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Headers</title>
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
	<header class="header-1">
		<div class="wrap">

			<div class="header__top-content">

				<div class="b-logo"><img src="dist/img/Logo.png" alt="logo"></div>

				<nav class="b-nav">
					<a class="b-nav__link" href="#">Products</a>
					<a class="b-nav__link" href="#">Prices</a>
					<a class="b-nav__link" href="#">About Us</a>
					<a class="b-nav__link" href="#">Contacts</a>

					<button class="b-btn b-btn--sandwitch">
						<span class="sw-wrap">
							<span class="sw-top"></span>
							<span class="sw-middle"></span>
							<span class="sw-bottom"></span>
						</span>
					</button>
				</nav>

			</div>

			<div class="b-content-middle">
				<h2 class="b-content-middle__title">This soundted nonsense to Alice, so she said nothing, 
				but set off at once toward the Red Queen.</h2>
				<p class="b-content-middle__main">To her surprise, she lost sight of her in a moment, and found herself walking in at the front-door again.</p>
			</div>
		</div>
	</header>
</body>
</html>
