<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="loadPhones()">Загрузить phones.json!</button>
  <button onclick="loadPhonesJq()">Загрузить phones.json Jq!</button>

  <div id="result"></div>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>

  <script id="myTmpl" type="text/x-jsrender">{{:name}}</script>

  <script>
    /*$(document).ready(function() {

    });*/
    function loadPhonesJq() {
      $.ajax({
        method: "GET",
        url: "phones.json"
      })
      .done(function(response) {

        var data = {
          phones: response
        };
        var tmpl = $.templates("#phoneTmpl");
        var html = tmpl.render(data);

        $('#result').html(html)
      })
    }
  </script>

  <script id="phoneTmpl" type="text/x-jsrender">
    <ul>
      {{for phones}}
      <li>Name: {{:name}} - {{:id}}</li>
      {{/for}}
    </ul>
  </script>
  
</body>

</html>
