<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Base</title>
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>

	<!--#Buttons-->

	<section>
		<div class="wrap">

			<div class="row">
				<button class="btn btn--lg">Loadmore</button>
				<button class="btn btn--lg">Sign Up</button>
				<button class="btn-round btn--lg ">Sign In</button>
				<button class="btn-transparent btn--lg">Logout</button>
				<button class="btn-next btn-next--lg"></button>
			</div>

			<div class="row">
				<button class="btn btn--md">Learn more</button>
				<button class="btn btn--md">Buy now</button>
				<button class="btn-round btn--md ">Order now</button>
				<button class="btn-transparent btn--md">Install</button>
				<button class="btn-sandwitch btn-sandwitch--md">
					<span class="sw-topper"></span>
					<span class="sw-middle"></span>
					<span class="sw-bottom"></span>
				</button>

				<button class="btn-prev btn-next--md"></button>

				<button class="btn-pointer">Next</button>
			</div>

			<div class="row">
				<button class="btn btn--sm">Start</button>
				<button class="btn btn--sm">Download</button>
				<button class="btn-round btn--sm">Share</button>
				<button class="btn-transparent btn--sm">Free Trial</button>
				<button class="btn-sandwitch btn-sandwitch--sm">
					<span class="sw-topper"></span>
					<span class="sw-middle"></span>
					<span class="sw-bottom"></span>
				</button>
				<button class="btn-next btn-next--sm"></button>
				<div class="container">
					<button class="btn-prev btn-prev--square btn-next--sm"></button>
					<button class="btn-next btn-next--square btn-next--sm"></button>
				</div>
				<button class="btn-pointer--sm">Forward</button>
			</div>
		</div>
	</section>

	<section>
		<div class="wrap">
			<div class="row">

				<div class="container">
					<button class="btn-toggle btn-sandwitch--md">
						<span class="sw-wrap">
							<span class="sw-topper"></span>
							<span class="sw-middle"></span>
							<span class="sw-bottom"></span>
						</span>
					</button>
					<button class="btn-toggle btn-toggle--cent btn-sandwitch--md">
						<span class="sw-wrap">
							<span class="sw-topper"></span>
							<span class="sw-middle"></span>
							<span class="sw-bottom"></span>
						</span>
					</button>
					<button class="btn-toggle  btn-sandwitch--md btn-toggle--end">
						<span class="sw-wrap">
							<span class="sw-topper"></span>
							<span class="sw-middle"></span>
							<span class="sw-bottom"></span>
						</span>
					</button>
				</div>

				<div class="inp-form">
					<input type="text" placeholder="Message">
					<button class="inp-form__btn">Send</button>
				</div>

				<div class="inp-form inp-form--2-btns">
					<select class="inp-form__select" name="" id="">
						<option default>To seller</option>
						<option value=""></option>
					</select>
					<input type="text" placeholder="Message">
					<button class="inp-form__btn">Send</button>
				</div>

				<select name="" id="" class="inp-form__select inp-form__select--ok">
					<option default>Ok</option>
					<option value="">Not ok</option>
				</select>
			</div>
		</div>
	</section>

	<section>
		<div class="wrap">
			<div class="row">
				<div class="inp-wrap">
					<input class="inp--mail" type="email" placeholder="E-mail">
				</div>
				<div class="inp-wrap">
					<input class="inp--mail" type="email" placeholder="E-mail">
				</div>
				<div class="inp-wrap">
					<input class="inp--search" type="text" placeholder="Search">
					<span class="icon icon--search icon--left"></span>
				</div>
				<div class="inp-wrap">
					<input class="inp--search" type="text" placeholder="Search">
					<span class="icon icon--search icon--left"></span>
					<span class="icon icon--Delete icon--right"></span>
				</div>

			</div>

			<div class="row">
				<div class="inp-wrap">
					<input class="inp--mail inp--suc"  type="text" placeholder="E-mail">
					<span class="icon icon--check icon--right"></span>
				</div>

				<div class="inp-wrap">
					<input class="inp--mail inp--error"  type="text" placeholder="E-mail">
					<span class="icon icon--close icon--right"></span>
				</div>

				<div class="inp-form src-wrap">
					<input type="text" placeholder="Search">
					<button class="btn-search btn-sandwitch--md"></button>
				</div>
				
				<div class="search-wrap">
					<input type="text" class="inp-search" placeholder="Search">
				</div>

				<button class="btn-search"></button>
			</div>
		</div>
	</section>


</body>
</html>
